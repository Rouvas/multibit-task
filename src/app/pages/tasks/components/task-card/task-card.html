<div class="rounded border border-solid border-emerald-500 p-2 flex flex-col h-full relative">
  <div class="absolute right-[0px] rounded-bl px-0.5 py-[1px] border-b border-l top-0 text-xs" [ngClass]="task.status ? 'text-green-500' : 'text-red-500'"> {{ task.status ? 'Выполнено' : 'Не выполнено' }} </div>
  <h2 class="font-bold text-sm">Задача #{{task.id}}</h2>
  <div class="text-sm">Название: {{ task.title }}</div>
  <div class="text-xs mb-2 overflow-hidden truncate">{{task.description}}</div>
  <div class="grid grid-cols-2 gap-2 mt-auto">
    <a class="bg-emerald-500 text-sm rounded px-1 py-0.5 text-center text-white hover:bg-emerald-600" [routerLink]="idToString(task.id)">Подробнее</a>
    <button class="bg-red-400 cursor-pointer text-sm rounded px-1 py-0.5 text-center text-white transition-colors hover:bg-red-600" (click)="removeTask(task.id)">Удалить</button>
  </div>
</div>
